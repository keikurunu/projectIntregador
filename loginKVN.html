            <form action="menuHome" method="post">
              <div class="containerPai">
                  <div class="containerFiho">
                    <h1 class="login">Login</h1>                  
                    <label for="email" class="LabelEmail">Endereço de E-mail:</label>
                    <input type="email" id="inputEmail" placeholder="E-mail" required ="required" >                    
                    <label for="senha" class="labelSenha">Senha:</label>                   
                    <input type="password" name="password" id="inputSenha" placeholder="Senha" required ="required" >
                    <br>
                    <div class="chkBx">
                      <label for="mostrar">Mostrar Senha</label>
                      <input type="checkbox" name="mostrar" onclick="mostrarSenha()">
                      <label for="lembrar">Lembrar Minha Senha</label>
                      <input type="checkbox" name="lembrar" id="lembrar">
                    </div>
                  
                    <input type="submit" class="abtn1" href="menuHome.html" id="entrar" value="Entrar" class="btnEntrar" type="submit" onclick="logar(); return false">
                    <a class="abtn" id="esqueci" value="esqueci" class="btnEsqueci" onclick="openModal()" required="required">Esqueci minha senha</a>

      <div class="cadastro">

        </div>
        <img src="imagens/login1.png" class="imgLogin" alt="">

    <div class="modal-container">
      <div class="modal">
        <h2>Recuperação de Senha</h2>
        <hr />
        <label class="modalLabel">
          Digite o E-mail de cadastro para a recuperação.
        </label>
        <input type="email" id="inputEmail" placeholder="Seu E-mail">
        <hr />
        <div class="btns">
          <button class="btnOK" onclick="closeModal()">OK</button>
          <button class="btnClose" onclick="closeModal()">Close</button>
        </div>
      </div>
    </div>
    
    <script src="Java/loginModal.js"></script>
    <script src="Java/senha.js"></script>
    <script>
    function logar() {
      var login = document.getElementById("inputEmail").value;
      var senha = document.getElementById("inputSenha").value;

      if (login == "admin@admin.com" && senha == "admin") {
        location.href = "menuHome.html";
      }
      else if (login == "" || senha == "") {
        alert("Email ou senha obrigatórios")
      } else if (login != "admin@admin.com" || senha != "admin") {
        alert("Email ou senha incorretos");
      } 
    }
    </script>
