  <body>
    <header class="head">
      <div class="col text-white">
        <a class="navbarText" href="index.html">
          L<span class="navbarTextI">I</span>BELLUM
        </a>
      </div>
      <nav class="navbar">
        <!---<div class="container-fluid">
          <a href="#" class="btn btn-success">Suporte</a>
        </div>-->
      </nav>
    </header>

    <div class="caixa_pai">
      <div class="caixa_filha">
        <div>
          <h1>LIBELLUM</h1>
          <h2>Preencha o formulário abaixo</h2>
        </div>

        <form
          class="formulario"
          action="Script_do_Formulario.php"
          method="post"
        >
          <hr />

          <!-- DADOS PESSOAIS-->
          <div class="registro">
            <h3><legend>Dados Pessoais</legend></h3>
            <table cellspacing="10">
              <tr>
                <td>
                  <label for="nome">Nome: </label>
                </td>
                <td>
                  <input type="text" name="email" />
                </td>
                <td>
                  <label for="sobrenome">Sobrenome: </label>
                </td>
                <td>
                  <input type="text" name="sobrenome" />
                </td>
              </tr>
              <tr>
                <td>
                  <label>Nascimento: </label>
                </td>
                <td>
                  <input
                    type="text"
                    name="dia"
                    size="2"
                    maxlength="2"
                    placeholder="  dd"
                  />
                  <input
                    type="text"
                    name="mes"
                    size="2"
                    maxlength="2"
                    placeholder=" mm "
                  />
                  <input
                    type="text"
                    name="ano"
                    size="4"
                    maxlength="4"
                    placeholder="  aaaa"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="rg">RG: </label>
                </td>
                <td>
                  <input
                    type="text"
                    name="rg"
                    size="13"
                    maxlength="13"
                    placeholder="  00.000.000"
                  />
                  -
                  <input
                    type="text"
                    name="rg2"
                    size="2"
                    maxlength="2"
                    placeholder=" 0"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label>CPF:</label>
                </td>
                <td>
                  <input
                    type="text"
                    name="cpf"
                    size="9"
                    maxlength="9"
                    placeholder=" 000.000.000"
                  />
                  -
                  <input
                    type="text"
                    name="cpf2"
                    size="2"
                    maxlength="2"
                    placeholder=" 00"
                  />
                </td>
              </tr>
              <td>
                <label for="telefone">Telefone: </label>
              </td>
              <td>
                <input
                  type="text"
                  name="telefone"
                  placeholder=" (DD) 0000-0000"
                />
              </td>
            </table>
            <hr />
            <br />
            <!-- ENDEREÇO -->

            <h3><legend>Dados de Endereço</legend></h3>
            <table cellspacing="10">
              <tr>
                <td>
                  <label for="rua">Rua:</label>
                </td>
                <td>
                  <input type="text" name="rua" />
                </td>
                <td>
                  <label for="numero">Número:</label>
                </td>
                <td>
                  <input type="text" name="numero" size="4" />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="bairro">Bairro: </label>
                </td>
                <td>
                  <input type="text" name="bairro" />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="estado">Estado:</label>
                </td>
                <td>
                  <select name="estado">
                    <option value="ac">Acre</option>
                    <option value="al">Alagoas</option>
                    <option value="am">Amazonas</option>
                    <option value="ap">Amapá</option>
                    <option value="ba">Bahia</option>
                    <option value="ce">Ceará</option>
                    <option value="df">Distrito Federal</option>
                    <option value="es">Espírito Santo</option>
                    <option value="go">Goiás</option>
                    <option value="ma">Maranhão</option>
                    <option value="mt">Mato Grosso</option>
                    <option value="ms">Mato Grosso do Sul</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="pa">Pará</option>
                    <option value="pb">Paraíba</option>
                    <option value="pr">Paraná</option>
                    <option value="pe">Pernambuco</option>
                    <option value="pi">Piauí</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="ro">Rondônia</option>
                    <option value="rs">Rio Grande do Sul</option>
                    <option value="rr">Roraima</option>
                    <option value="sc">Santa Catarina</option>
                    <option value="se">Sergipe</option>
                    <option value="sp">São Paulo</option>
                    <option value="to">Tocantins</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="cidade">Cidade: </label>
                </td>
                <td>
                  <input type="text" name="cidade" />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="cep">CEP: </label>
                </td>
                <td>
                  <input type="text" name="cep" size="5" maxlength="5" /> -
                  <input type="text" name="cep2" size="3" maxlength="3" />
                </td>
              </tr>
            </table>
            <br />
            <hr />
            <!-- DADOS DE LOGIN -->

            <h3><legend>Dados de login</legend></h3>
            <table cellspacing="10">
              <tr>
                <td>
                  <label for="email">E-mail: </label>
                </td>
                <td>
                  <input
                    type="text"
                    name="email"
                    placeholder="  email@adress.com"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="login">Login de usuário: </label>
                </td>
                <td>
                  <input type="text" name="login" required />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="pass">Senha: </label>
                </td>
                <td>
                  <input type="password" name="pass" required />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="passconfirm" required>Confirme a senha: </label>
                </td>
                <td>
                  <input type="password" name="passconfirm" required />
                </td>
              </tr>
            </table>
          </div>
          <br />
          <div class="div_botao">
            <a href="loginKVN.html" type="submit" class="btn btn-success"
              >Cadastrar</a
            >
            <button class="btn btn-success" type="reset">Limpar</button>
          </div>
        </form>
      </div>
    </div>
